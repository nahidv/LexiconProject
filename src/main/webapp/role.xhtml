<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form id="form1">
        <h:panelGrid columns="3">
            <h:panelGrid columns="2" style="vertical-align: top">
                <h:outputText value='Enter ID'/>
                <h:inputText value='#{roleBean.id}'/>
                <h:outputText value='Enter RoleName'/>
                <h:inputText value='#{roleBean.roleName}'/>

                <h:commandButton action="#{roleBean.addRole}" value="#{roleBean.submitButtonLabel}"/>
                <h:inputHidden value="#{roleBean.id}"/>
            </h:panelGrid>
            <h:outputText value=''/>
            <h:panelGrid columns="1">
                <h:dataTable id="tbl1" value="#{roleBean.roles}" var="r">
                    <h:column >
                        <f:facet name="header">Id</f:facet>
                        <h:outputText id="id" value="#{r.id}"/>
                    </h:column>
                    <h:column >
                        <f:facet name="header">RoleName</f:facet>
                        <h:outputText value="#{r.roleName}"/>
                    </h:column>
                    <h:column >
                        <h:commandButton value="Remove" action="#{roleBean.removeRole(r.id)}"/>
                    </h:column>
                    <h:column >
                        <h:commandButton value="Edit" action="#{roleBean.editRole(r.id)}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGrid>
        </h:panelGrid>
    </h:form>
</f:view>
</html>
