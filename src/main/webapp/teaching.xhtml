<f:view>

        <h:panelGrid columns="3">
            <h:panelGrid columns="2" style="vertical-align: top">
                <h:outputText value='Select Course Name'/>
                <h:selectOneMenu value="#{teachingBean.courseId}">
                    <f:selectItems value="#{courseBean.courses}" var="course" itemValue="#{course.id}" itemLabel="#{course.name}" />
                </h:selectOneMenu>

               <h:outputText value='Select Teacher Name'/>
                <h:selectOneMenu value="#{teachingBean.teacherId}">
                    <f:selectItems value="#{personBean.teachers}" var="teacher" itemValue="#{teacher.id}" itemLabel="#{teacher.firstName}" />
                </h:selectOneMenu>

            </h:panelGrid>

                        <f:facet name="header">Id</f:facet>
                        <h:outputText id="id" value="#{t.id}"/>
                    </h:column>
                    <h:column >
                        <f:facet name="header">Course Name</f:facet>
                        <h:outputText value="#{t.course.name}"/>
                    </h:column>
                    <h:column >
                        <f:facet name="header">Teacher FirstName</f:facet>
                        <h:outputText value="#{t.teacher.firstName}"/>
                    </h:column>
                    <h:column >
                        <f:facet name="header">Teacher FamilyName</f:facet>
                        <h:outputText value="#{t.teacher.lastName}"/>
                    </h:column>
                    <h:column >
                        <h:commandButton value="Remove" action="#{teachingBean.removeTeaching(t.id)}"/>
                    </h:column>
                    <h:column >
                        <h:commandButton value="Edit" action="#{teachingBean.editTeaching(t.id)}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGrid>
