<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form id="form1">
        <h:panelGrid columns="3">
            <h:panelGrid columns="2" style="vertical-align: top">
                <h:outputText value='Select Course Name'/>
                <h:selectOneMenu value="#{registerBean.courseId}">
                    <f:selectItems value="#{courseBean.courses}" var="course" itemValue="#{course.id}" itemLabel="#{course.name}" />
                </h:selectOneMenu>

                <h:outputText value='Select Student Name'/>
                <h:selectOneMenu value="#{registerBean.studentId}">
                    <f:selectItems value="#{personBean.students}" var="student" itemValue="#{student.id}" itemLabel="#{student.firstName}" />
                </h:selectOneMenu>

                <h:commandButton action="#{registerBean.addRegister}" value="#{registerBean.submitButtonLabel}"/>
                <h:inputHidden value="#{registerBean.id}"/>
            </h:panelGrid>
            <h:panelGrid columns="1" style="vertical-align: top">
                <h:outputText value="Register List"/>
                <h:dataTable id="tbl1" value="#{registerBean.registers}" var="r">
                    <h:column >
                        <f:facet name="header">Id</f:facet>
                        <h:outputText id="id" value="#{r.id}"/>
                    </h:column>
                    <h:column >
                        <f:facet name="header">Course Name</f:facet>
                        <h:outputText value="#{r.course.name}"/>
                    </h:column>
                    <h:column >
                        <f:facet name="header">FirstName</f:facet>
                        <h:outputText value="#{r.student.firstName}"/>
                    </h:column>
                    <h:column >
                        <f:facet name="header">FamilyName</f:facet>
                        <h:outputText value="#{r.student.lastName}"/>
                    </h:column>
                    <h:column >
                        <h:commandButton value="Remove" action="#{registerBean.removeRegister(r.id)}"/>
                    </h:column>
                    <h:column >
                        <h:commandButton value="Edit" action="#{registerBean.editRegister(r.id)}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGrid>
        </h:panelGrid>
    </h:form>
</f:view>
</html>
