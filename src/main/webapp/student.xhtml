<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form id="form1">
    <h:panelGrid columns="3">
    <h:panelGrid columns="2" style="vertical-align: top">
        <h:outputText value='Select Course Name'/>
        <h:selectOneMenu value="#{registerBean.courseId}">
            <f:selectItems value="#{courseBean.courses}" var="course" itemValue="#{course.id}" itemLabel="#{course.name}" />
        </h:selectOneMenu>

        <h:outputText value='Select Student Name'/>
        <h:selectOneMenu value="#{registerBean.studentId}">
            <f:selectItems value="#{personBean.thisStudent}" var="student" itemValue="#{student.id}" itemLabel="#{student.firstName}" />
        </h:selectOneMenu>

        <h:commandButton action="#{registerBean.addRegisterByStudent }" value="#{registerBean.submitButtonLabel}"/>
        <h:inputHidden value="#{registerBean.id}"/>
    </h:panelGrid>
        <h:panelGrid columns="1" style="vertical-align: top">
            <h:outputText value="Register List"/>
            <h:dataTable id="tbl1" value="#{registerBean.thisRegisters}" var="r">
                <h:column >
                    <f:facet name="header">Id</f:facet>
                    <h:outputText id="id" value="#{r.id}"/>
                </h:column>
                <h:column >
                    <f:facet name="header">Course Name</f:facet>
                    <h:outputText value="#{r.course.name}"/>
                </h:column>
                <h:column >
                    <f:facet name="header">FirstName</f:facet>
                    <h:outputText value="#{r.student.firstName}"/>
                </h:column>
                <h:column >
                    <f:facet name="header">FamilyName</f:facet>
                    <h:outputText value="#{r.student.lastName}"/>
                </h:column>
                <h:column >
                    <h:commandButton value="Remove" action="#{registerBean.removeRegisterByStudent(r.id)}"/>
                </h:column>
                <h:column >
                    <h:commandButton value="Edit" action="#{registerBean.editRegisterByStudent(r.id)}"/>
                </h:column>

            </h:dataTable>
        </h:panelGrid>
    </h:panelGrid>
</h:form>

    <h:form id="form2">
    <h:panelGrid columns="3">
    <h:panelGrid columns="1" style="vertical-align: top">
        <h:outputText value="--------------------------------------"/>
        <h:outputText value="Your Attendance List"/>
        <h:dataTable id="tbl2" value="#{attendanceBean.thisAttendance}" var="a">
            <h:column >
                <f:facet name="header">Id</f:facet>
                <h:outputText id="idd" value="#{a.id}"/>
            </h:column>
            <h:column >
                <f:facet name="header">Course Name</f:facet>
                <h:outputText value="#{a.register.course.name}"/>
            </h:column>
            <h:column >
                <f:facet name="header">Student's Firstname</f:facet>
                <h:outputText value="#{a.register.student.firstName}"/>
            </h:column>
            <h:column >
                <f:facet name="header">Student's Lastname</f:facet>
                <h:outputText value="#{a.register.student.lastName}"/>
            </h:column>
            <h:column >
                <f:facet name="header">Date</f:facet>
                <h:outputText value="#{a.date}"/>
            </h:column>
            <h:column >
                <f:facet name="header">Attendance</f:facet>
                <h:outputText value="#{a.attend}"/>
            </h:column>

        </h:dataTable>

    </h:panelGrid>
    </h:panelGrid>
    </h:form>
</f:view>
        </html>
