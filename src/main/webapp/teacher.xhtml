<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form id="form1">
        <h:panelGrid columns="3">
        <h:panelGrid columns="2" style="vertical-align: top">
            <h:outputText value="Your Course List"/>
            <h:dataTable id="tbl1" value="#{teachingBean.thisTeaching}" var="t">
                <h:column >
                    <f:facet name="header">Id</f:facet>
                    <h:outputText id="id" value="#{t.id}"/>
                </h:column>
                <h:column >
                    <f:facet name="header">Course Name</f:facet>
                    <h:outputText value="#{t.course.name}"/>
                </h:column>
            </h:dataTable>
        </h:panelGrid>
                <h:panelGrid columns="1" style="vertical-align: top">
                <h:outputText value="List of Students For this course"/>
                    <h:outputText value="-------------------------------"/>
                <h:dataTable id="tbl2" value="#{registerBean.thisCourse}" var="r">
                    <h:column >
                        <f:facet name="header">Id</f:facet>
                        <h:outputText id="idd" value="#{r.id}"/>
                    </h:column>
                    <h:column >
                        <f:facet name="header">Student Name</f:facet>
                        <h:outputText value="#{r.student.firstName} #{r.student.lastName}"/>
                    </h:column>

                </h:dataTable>

            </h:panelGrid>
        </h:panelGrid>
    </h:form>

    <h:form id="form2">
        <h:panelGrid columns="3">
            <h:panelGrid columns="1" style="vertical-align: top">
                <h:outputText value="--------------------------------------"/>
                <h:commandButton action="#{attendanceBean.submitButtonLabel3 }" value="Attendance List"/>


            </h:panelGrid>
        </h:panelGrid>
    </h:form>
</f:view>
</html>
